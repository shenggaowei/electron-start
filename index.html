<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>. Title: <input id="title" />
    <button id="btn" type="button">set title</button>
    <p id="info"></p>
    <button type="button" id="btn2">Open a file</button>
    file path: <strong id="filePath"></strong>
    <div>Current value: <strong id="counter">0</strong></div>
    <div>
      <p>Current theme source: <strong id="theme-source">System</strong></p>
      <button id="toggle-dark-mode">Toggle Dark Mode</button>
      <button id="reset-to-system">Reset to System Theme</button>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
